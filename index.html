<!Doctype html>
<html>
<head>
<title>Test</title>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect();
  socket.on('connect', function() {
    console.log("connect");
    socket.on('event', function (data) {
      console.log("event from: "+data.remote, "type: "+data.data.type, "file: "+data.data.file, "message: "+data.data.message);
    });
    socket.on('disconnect', function() {
      console.log('disconnect');
    });
  });
</script>
</head>
<body>
<h1>Test</h1>
</body>
</html>
